{% extends 'base.html' %}

{% block content %}
<h1>Ingrese</h1>
<div class="formato">
    <form class="site-form" action="/accounts/login/" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Ingresa">
</form>
</div>
{% endblock %}
